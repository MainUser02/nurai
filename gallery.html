<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея - NurAI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="./logo_nurai.png" alt="NurAI Logo">
                <span>NurAI</span>
            </a>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link" data-i18n="nav_home">На Главную</a></li>
                    <li><a href="index.html#about" class="nav-link" data-i18n="nav_about">О нас</a></li>
                    <li><a href="index.html#staff" class="nav-link" data-i18n="nav_team">Команда</a></li>
                    <li><a href="index.html#gallery.html" class="nav-link" data-i18n="nav_gallery">Галерея</a></li>
                    <li><a href="attestation.html" class="nav-link" data-i18n="nav_attestation">Аттестация</a></li>
                    <li><a href="index.html#contacts" class="nav-link btn-contact" data-i18n="nav_contact">Контакты</a></li>

                    <div class="lang-switcher">
                        <button class="lang-btn active" onclick="changeLanguage('ru')">RU</button>
                        <button class="lang-btn" onclick="changeLanguage('kz')">KZ</button>
                    </div>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 data-i18n="gallery_page_title">Жизнь в <span class="highlight">NurAI</span></h1>
            <p data-i18n="gallery_page_sub_title">Яркие моменты наших будней и праздников</p>
        </div>
    </section>

    <section class="section gallery-full-section">
        <div class="container">
            
            <div class="gallery-filters">
                <button class="filter-btn active" data-filter="all">Все фото</button>
                <button class="filter-btn" data-filter="interior">Интерьер</button>
                <button class="filter-btn" data-filter="activities">Занятия</button>
                <button class="filter-btn" data-filter="food">Питание</button>
            </div>

            <div class="gallery-grid-full">
                <div class="gallery-card" data-category="interior">
                    <img src="./images/image10.jpg" alt="Игровая комната">
                    <div class="overlay"><i class="fas fa-search-plus"></i></div>
                </div>
                <div class="gallery-card" data-category="interior">
                    <img src="./images/image11.jpg" alt="Спальня">
                    <div class="overlay"><i class="fas fa-search-plus"></i></div>
                </div>

                <div class="gallery-card" data-category="activities">
                    <img src="./images/image12.jpg" alt="Рисование">
                    <div class="overlay"><i class="fas fa-search-plus"></i></div>
                </div>
                <div class="gallery-card" data-category="activities">
                    <img src="./images/image13.jpg" alt="Игры на улице">
                    <div class="overlay"><i class="fas fa-search-plus"></i></div>
                </div>
                <div class="gallery-card" data-category="activities">
                    <img src="./images/image14.jpg" alt="Лепка">
                    <div class="overlay"><i class="fas fa-search-plus"></i></div>
                </div>

                <div class="gallery-card" data-category="food">
                    <img src="./images/image15.jpg" alt="Обед">
                    <div class="overlay"><i class="fas fa-search-plus"></i></div>
                </div>
                 <div class="gallery-card" data-category="interior">
                    <img src="./images/image2.jpg" alt="Класс">
                    <div class="overlay"><i class="fas fa-search-plus"></i></div>
                </div>
            </div>
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-img" id="lightbox-img" src="">
    </div>

    <footer>
        <div class="container footer-content">
            <p>© 2026 Детский сад "NurAI". Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
